<html>
    <head>
        <title>텍스트 태그 연습</title>
    </head>
    <body>
        <!-- h1태그는 한 페이지에 하나만 있게 해주는 게 좋다 -->
        <h1>h1 해딩태그</h1>

        <!--
            h1 아닌 것은 여러개 있어도 된다
            h2이하는 그 이상이 있는 게 좋다
            만약 h3가 필요하면 어딘가에 h1과 h2가 존재 하는 게 좋다
        -->
        <h2>h2 해딩태그</h2>
        <h3>h3 해딩태그</h3>
        <h4>h4 해딩태그</h4>
        <h5>h5 해딩태그</h5>
        <h6>h6 해딩태그</h6>
        <!-- h6까지만 의미가 있다 -->
        <h7>h7 해딩태그</h7>
        <human>human</human>
        1234
        4567<br>
        1234
        <br>
        <!-- 스트롱은 굵게 , b 보단 스트롱을 쓰는 걸로 -->
        <strong>strong</strong>
        <br>
        오늘 <strong>점심</strong> 뭐 먹지
        <br>
        <!-- 기울여쓰기 , i 보다 em 쓰는 걸로 -->
        <em>이텔릭체</em>
        <br>
        <em>그럼 <strong>저녁</strong> 뭐 먹지</em>
        <strong>그럼 <em><del> 저녁 </del></em> 뭐 먹지</strong>
        <!-- p는 문단의 의미 -->
        <p>
            아무글씨나 적어주세요<br>
            다음 줄 
        </p>
        <p>
            아무글씨나 적어주세요<br>
            다음 줄 
        </p>
        두 칸을 &nbsp;&nbsp;&nbsp;&nbsp; 띄어쓰기 & nbsp;
        <!-- &nbsp;는 띄어쓰기 -->
        <br>
         3 &lt;br&gt; 4
        <!-- less then , greater then -->
        <br>
        <hr>
        <!-- hr은 수평선 -->
        <pre>
            <strong>
            sasdasdasd
            asdklokodsk skdosodko

            asdkopasp
            </strong>
        </pre>
        
    </body>
    </html>
