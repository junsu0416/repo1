        console.log('for in')

        // 1~ 10까지 짝수만 출력하기

        console.log('증감식 이용하기');
        for(let  i = 2; i <= 10; i +=2) {
            console.log(i);
        }

        console.log('-------if-------')
        // if문 사용하기

        }

        // 조금 어려운 문제
        // 1 ~ 10까지 한줄에 3개씩 출력 되게

        let result = '';
        for(let i = 1; i <= 10; i++){
            result += i;
            if( i != 10 ){
                result += ",";
            }
            // 3번마다 
            // i가 3의 배수일 때마다
            if(i % 3 == 0) {
                // console.log(result);     // 첫번째 방법
                // result = '';
                result += '\n'  // 두번째 방법
            }
            // 첫번째 방법 실패 10이 출력 안 됨
            // 10은 출력이 안 됨
            // 10은 3의 배수가 아니라서 
            // 해결방안 :   남은 개수가 3개보다 적은 경우 그냥 이어서 출력하는 방법도 있다 
            
        }
        console.log(result)


        // 피라미드 4단계

        // +....
        // ++...
        // + 3개 쓰고 .2개 쓰고 엔터
        // + 4개 쓰고 .1개 쓰고 엔터
        // + 5개 쓰고 .0개 쓰고 엔터

       

        let line = 5;
        for(let i = 1; i <= 5; i++) {

            for(let j = 1; j <= i; j++) {
                // +를 j만큼 출력
                result = result + "+";
            }
        for(let j = 1; j <= line - i; j++) {
                // .를 j만큼 출력
                result = result + ".";
            }
            result += '\n';

        }
        console.log(result);


       console.log('주사위 조합 -----------')

       for(let i = 1; i <= 6; i++) {
        for(let j = 1; j <= 6; j++){
            console.log( i + "," + j);
        }
       }

       console.log('주사위 합별로 조합 -----------')

       for(let k = 2; k <= 12; k++) {

            result = '합이 ' + k + '일때 : ';
            for(let i = 1; i <= 6; i++) {
            for(let j = 1; j <= 6; j++) {
                if(i + j == k) {
                    // console.log(i + "," + j);
                    result += `[${i} , ${j}]`;
                    }
                }
            }    
            console.log(result);
       }
