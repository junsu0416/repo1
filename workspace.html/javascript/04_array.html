    <script>

        // 배열은 변수들의 집합이다 . Java에서 배워서 넘어감 

        // 배열 변수로 만드는 가장 쉬운 방법 
        let arr = [];
        let arr2 = new Array(); // 두번째 방법

        // 관리할 값을 알고 있을 때 배열 만들기 
        arr = [1, 2, 3];
        arr = new Array(1, 2, 3);

        console.log('arr[0]', arr[0]);
        arr[1] = 20;
        console.log('arr[1]', arr[1]);
        console.log('arr[10]', arr[10]);

        arr[10] = 5;
        console.log('arr[9]', arr[9]);
        console.log('arr[10]', arr[10]);

        console.log(arr);
        console.log('arr :' + arr);
        console.log('arr :', arr);



        // index에 아무거나 넣을 수 있는데 숫자가 아닌 경우엔 
        // 배열의 길이에 영향을 주지 않음 
        arr['참'] = true;
        arr['참2'] = true;
        console.log(arr);

        // index가 있는 것만 출력됨
        // '참'도 출력됨
        for (let i in arr) {
            console.log(i);
        }

        // 문자열은 "접근만" 배열처럼 사용가능 
        // 언어마다 한글의 사이즈를 다르게 표시할 수 있음 
        let str = '휴먼교육센터';
        console.log(str.length);
        console.log('str : ', str[0]);


        // 배열 Array의 method(함수)

        arr = [0, 1, 2, 3, 4, 5];

        console.log(arr.length);
        // 마지막에 하나 추가
        // 자동으로 배열의 사이즈도 늘어남 
        arr.push(100);
        console.log(arr);

        // unshift 는 맨 처음에 하나 추가
        // 사이즈가 늘어남 
        arr.unshift(-1);
        console.log(arr);

        // 마지막 값이 100이였는데 
        // pop(): 마지막 값을 지우고 그 값을 돌려주는 역할을 수행
        // 원본 배열에서 마지막 값은 사라진다 

        // arr.pop(); 돌려줘야 할 곳이 없다면 그 값은 사라짐 그치만 변수에 줄 곳이 있다면 그 곳에 다시 그 값을 줌 
        let pop = arr.pop();
        console.log('arr', arr);
        console.log('pop', pop);


        // 위 pop과 반대로 맨 앞의 값 
        // 지금 현재 첫번째 값은 -1 
        let shift = arr.shift();
        console.log('arr', arr);
        console.log('shift', shift);

        // arr.pop()  배열의 마지막 값 지우기
        // arr.shift()  배열의 맨 처음 값 지우기

        // Stack구조과 Queue구조

        // Reverse
        // 배열의 순서를 거꾸로 바꾸기
        console.log(arr.reverse());
        console.log('arr', arr);

        // sort 
        // 배열을 오름차순으로 정렬 대신 오름차순만 
        arr.sort();
        console.log('arr', arr);
        // sort 하고 reverse 하면 내림차순 가능 내림차순은 지원이 안 돼서 따로 해야함 



        // arr : 0,1,2,3,4,5
        // 시작 index , count
        let arr3 = arr.splice(2, 3);
        console.log('arr3', arr3);
        console.log('arr', arr);
        // ex) 0,1,2,3,4,5가 있다면 2부터 시작해서 3번째까지 즉 2,3,4 index 2번부터라는 뜻 숫자인식해서가 아님 

        // arr : 0 , 1 , 5
        // 시작 index만 있는 경우 거기서부터 끝까지 다 지워버림 
        arr3 = arr.splice(1);
        console.log('arr3', arr3);
        console.log('arr', arr);


        arr = [20, 50, 30, 10, 40, 60];

        arr3 = arr.splice(-4, 2);
        console.log('arr3', arr3);
        console.log('arr', arr);
        // -4, 2 뒤쪽에서 4번째 그리고 앞쪽에서 두번째여서 30, 10을 지움 
        // 그리고 arr3에 저장 남은 수 : 20, 50, 40, 60
        // 만약 splice 값을 -4만 주면 -4의 값으로부터 끝까지 다 지움 

        arr3 = arr.splice(1, 2, '3', '4', '5');
        console.log('arr3', arr3);
        console.log('arr', arr);
        // 중간 50 40의 뺀 값을 다른 걸로 교체 가능 
        // 문자도 가능 
        // 더 추가하는 것도 가능 

        // arr : [20, '3', '4', '5', 60]
        // '3' 과 '4' 사이에 넣으려면 ?

        // 답은 count자리에 0을 줘서 안 지우고 1번 인덱스 자리에 '일' 문자를 삽입
        arr.splice(1, 0, '일')
        console.log('arr3', arr3);
        console.log('arr', arr);

        // 결과 =  arr : [20, '일', '3', '4', '5', 60]


        // fill : 채우고 싶은 값 , 시작 index , 종료 index 바로 앞까지 채워줌  
        let arr4 = [0, 1, 2, 3, 4];
        // arr4.fill(8) // 모두 다 8로 
        // arr4.fill(8, 1) // 1번 index부터 끝까지 8로 
        arr4.fill(8, 1, 3) // 1번 index부터 3번 index를 8로 
        console.log(arr4);
        // 결과값 -> arr4 : [0, 8, 8, 3, 4]


        // 여기부턴 원본을 그냥 두는 함수들 ---------------------------------

        // join : 배열 모두를 글씨로 바꿔주는데 
        //        사이사이에 특정한 문자를 넣어줄 수 있다 
        //        특정 문자의 기본값은 ','

        // arr :  [20, '일', '3', '4', '5', 60]
        let str2 = arr.join();
        console.log('arr3', str2); // arr3 20,일,3,4,5,60
        console.log('arr', arr); // arr [20, '일', '3', '4', '5', 60]

        str2 = arr.join("-");
        console.log('arr3', str2); // arr3 20-일-3-4-5-60

        // str2 : 20-일-3-4-5-60
        // split : 특수문자로 구분되는 문자열을 잘라서 배열로 만들어줌 
        //         특수문자는 사라짐
        arr3 = str2.split("-")
        console.log('arr3', arr3);
        // arr3 : ['20', '일', '3', '4', '5', '60']

        console.log(new Date().toISOString());
        // 2024-06-05T03:44:23.066Z
        let now = new Date().toISOString();
        let date = now.split("T");
        let time = date[1].split(":");
        date[1].split(":");
        console.log(time);
        // ['03', '48', '05.078Z']


        // arr :  [20, '일', '3', '4', '5', 60]
        console.log(arr);
        // slice : 시작 index ~ 종료 index 까지 복사해옴 / 원본에도 영향 있는 것 = 비파괴함수 반대는 파괴함수 
        arr3 = arr.slice(2, 5); // 2번 index 부터 5번 index까지 
        console.log('arr3', arr3);
        console.log('arr', arr);


        // concat : 배열을 합쳐준다 
        let arr5 = ['a', 'b', 'c'];
        arr3 = arr.concat(arr5);
        console.log('arr3', arr3);
        console.log('arr', arr);


        str = arr.toString();   // join 과 비슷함 ',' 기본값
        console.log(str);
        console.log("" + arr); // 문자("") + 숫자 = 문자열 / 위와 같은 결과값


        // [20, '일', '3', '4', '5', 60]
        // indexOf : 해당되는 값이 어느 index에 있는지 
        // 값이 없다면 -1이 출력 
        console.log(arr.indexOf('3'));
        console.log(arr.indexOf('100'));

        // 동일한 값이 들어있다면 맨 앞에 걸린 값 하나만 출력해주고 나머지 값은 출력이 안 된다
        arr.push('3');
        console.log(arr.indexOf('3'));

        // lastindexOf 는 맨 뒤에서부터 찾는다 

        // ------ 외우면 좋을 것들 ----------
        // push , pop , reverse , shift , unshift , splice , sort 파괴함수
        // join , slice 비파괴함수

        arr = ['a0', 'a1', 'a2', 'a3', 'a4'];

        // forEach : 모든 요소를 순회하면서
        // 전달인자로 받은 함수를 실행해줌 
        arr.forEach(function (a, b, c, d) {

            console.log('-----------');
            console.log('a : ', a);  // 첫번째 : 전달인자 배열 중 이번 내용
            console.log('b : ', b);  // 두번째 : index 
            console.log('c : ', c);  // 세번째 : 원본 배열 
            console.log('d : ', d);  // 이후 전달 없음 

        });

        arr.forEach(function (value, index, array) {

            console.log('***************');
            console.log('value : ', value);  // 첫번째 : 전달인자 배열 중 이번 내용
            console.log('imdex : ', index);  // 두번째 : index 
            console.log('array : ', array);  // 세번째 : 원본 배열 


        });

        let result = arr.forEach(function (value, index, array) {

            console.log('+++++++++++++++');
            console.log('value : ', value);  // 첫번째 : 전달인자 배열 중 이번 내용

        });
        console.log(result)


        // map :
        // forEach처럼 동작하는데 
        // return을 통해서 새로운 배열을 만들어줌 
        result = arr.map(function (a, b, c, d) {

            console.log('-----------');
            console.log('a : ', a);  // 첫번째 : 전달인자 배열 중 이번 내용
            console.log('b : ', b);  // 두번째 : index 
            console.log('c : ', c);  // 세번째 : 원본 배열 
            console.log('d : ', d);  // 이후 전달 없음 

            return a + "!";

        });
        console.log(result)

        console.log('-----------------')
        result = arr.map(function(data){
            return data+"!";
        }).slice(2)
        console.log(result)

            // if(data > 5){

            // }else {
            //     is5 = false;
            // }
            // return is5;

            // if(data > 5){
            //     is5 = true;
            // } else {
            //     is5 = false;
            // }
            // return is5;

            let is5 = false;
            if(data > 5){
                is5 = true;
            }
            return is5;

        console.log(result)
