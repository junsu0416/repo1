<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        window.onload = function () {

            document.getElementById('addEmployeeBtn').addEventListener('click', function () {    // -----------여기부터 
                let newRow = document.createElement('div');
                newRow.classList.add('row', 'new-employee');

               

                newRow.innerHTML = `
                        <input class="check-cell" type="checkbox">
                        <div class="cell"><input type="text" placeholder="이름"></div>
                        <div class="cell"><input type="text" placeholder="직급"></div>
                        <div class="cell"><input type="text" placeholder="부서"></div>
                        <div class="cell"><input type="text" placeholder="전화번호"></div>
                        <div class="cell"><input type="text" placeholder="주소"></div>
                        <div class="cell"><input type="date"></div>
                        `;

                let employeeTable = document.querySelector('.employee-table');
                employeeTable.appendChild(newRow);                                               // -------------- 여기까지가 정보 추가 

                // 새로 추가된 직원에 대한 더블 클릭 이벤트 처리
                newRow.addEventListener('dblclick', function () {
                    let cells = newRow.querySelectorAll('.cell input');
                    populateModal(cells);
                });

                 // 새로 추가된 직원 체크박스에 이벤트 리스너 추가
                 newRow.querySelector('.check-cell').addEventListener('click', function () {
                    syncHeaderCheckbox();
                });

                // 새로운 직원 추가 후 헤더 체크박스 동기화
                syncHeaderCheckbox();


            });



            // 저장 버튼 클릭 이벤트 처리 
            document.getElementById('saveBtn').addEventListener('click', function () {            // :::::::::::::::: 여기부터 저장버튼 클릭이벤트 ::::::::::::::::
                let newRows = document.querySelectorAll('.new-employee');
                newRows.forEach(function (newRow) {                                                       // forEach로 순회하면서 
                    let name = newRow.querySelector('.cell:nth-child(2) input').value;                  // 정보들의 값을 저장하게끔
                    let position = newRow.querySelector('.cell:nth-child(3) input').value;
                    let department = newRow.querySelector('.cell:nth-child(4) input').value;
                    let phoneNumber = newRow.querySelector('.cell:nth-child(5) input').value;       // 중간에 들어가는 ntn-child는 몇 번째에 
                    let address = newRow.querySelector('.cell:nth-child(6) input').value;
                    let startDate = newRow.querySelector('.cell:nth-child(7) input').value;        // :::::::::::::::: 여기부터 저장버튼 클릭이벤트 끝내고 ::::::::::::::::

                    let newTableEntry = document.createElement('div');
                    newTableEntry.classList.add('row');

                    newTableEntry.innerHTML = `
                        <input class="check-cell" type="checkbox">
                        <div class="cell">${name}</div>
                        <div class="cell">${position}</div>
                        <div class="cell">${department}</div>
                        <div class="cell">${phoneNumber}</div>
                        <div class="cell">${address}</div>
                        <div class="cell">${startDate}</div>
                        `;

                    let employeeTable = document.querySelector('.employee-table');
                    employeeTable.appendChild(newTableEntry);

                    // 새로 추가한 행은 삭제
                    newRow.remove();

                    // 새로 추가된 직원에 대해서도 더블 클릭 시 모달 처리
                    newTableEntry.addEventListener('dblclick', function () {
                        let cells = newTableEntry.querySelectorAll('.cell');
                        populateModal(cells);
                    });
                    syncHeaderCheckbox();

                });
                // console.log('저장됐습니다:', name, position, department, phoneNumber, address, startDate);
                // alert('저장됐습니다: ' + name + position + department + phoneNumber + address + startDate);

                alert('저장되었습니다.');
            });

             // 헤더 체크박스와 모든 직원 체크박스 동기화 함수
             function syncHeaderCheckbox() {
                let headerCheckbox = document.getElementById('selectAllCheckbox');
                let checkboxes = document.querySelectorAll('.check-cell');

                checkboxes.forEach(function (checkbox, index) {
                    if (index !== 0) { // 첫 번째 체크박스는 헤더 체크박스이므로 제외
                        checkbox.checked = headerCheckbox.checked;
                    }
                });
            }

            // 헤더 체크박스 클릭 시 모든 직원 체크박스 선택 및 해제
            document.getElementById('selectAllCheckbox').addEventListener('click', function () {
                let checkboxes = document.querySelectorAll('.check-cell');
                checkboxes.forEach(function (checkbox, index) {
                    checkbox.checked = document.getElementById('selectAllCheckbox').checked;
                });
            });

            // document.getElementById('cancleBtn').addEventListener('click', function () {
            //     let rowToDelete = document.querySelector('.row input.check-cell:checked');
            //     rowsToDelete.forEach(function (row) {
            //         row.parentElement.remove();     // 선택된 목록 삭제
            //     });                                  // 시행착오 1 
            // });

            document.getElementById('deleteEmployeeBtn').addEventListener('click', function () {
                // 삭제 버튼 클릭 시 처리
                let rowsToDelete = document.querySelectorAll('.row input.check-cell:checked');

                if (rowsToDelete.length === 0) {    // 삭제 버튼을 클릭했을 때, 선택된 직원 정보를 삭제하기 전에 삭제할 대상이 있는지를 검사하는 역할
                    alert('삭제할 직원을 선택해주세요.');
                    return;
                }

                // 확인 메시지 띄우기
                if (confirm('선택한 직원 정보를 삭제하시겠습니까?')) {
                    rowsToDelete.forEach(function (row) {
                        if (!row.parentElement.classList.contains('header')) { // 헤더부분은 제외
                            row.parentElement.remove(); // 선택된 행 삭제
                        }
                    });
                }
            });

            /////////////////////////////////////////////////////////////// checkbox ////////////////////////////////////////////////////////////////////
            let selectAllCheckbox = document.getElementById('selectAllCheckbox');
            let checkboxes = document.querySelectorAll('.check-cell');

            selectAllCheckbox.addEventListener('click', function () {   // selectAllCheckbox 는 체크박스 첫번째 헤더 체크박스 // 클릭이벤트 처리
                checkboxes.forEach(function (checkbox, index) {             // check-cell class를 가진 체크박스 요소들을 반복하여 처리 
                    if (index > 0) {                                        // 조건을 사용 첫번째 요소(헤더 체크박스) 는 제외 , 
                        checkbox.checked = selectAllCheckbox.checked;       // 나머지 체크박스의 checked 상태를 selectAllCheckbox.checked 값으로 설정
                    }
                });
            });


            checkboxes.forEach(function (checkbox, index) {         // 각 체크박스의 클릭 이벤트 
                checkbox.addEventListener('click', function () {
                    if (index === 0 && !checkbox.checked) {
                        selectAllCheckbox.checked = false;          // 첫 번째 체크박스(헤더 체크박스)가 선택 해제될 때 selectAllCheckbox.checked 값을 false로 설정
                    } else {
                        let allChecked = true;                          // else 
                        for (let i = 1; i < checkboxes.length; i++) {   // 체크박스를 1부터 시작해서 하나씩 돌면서 체크가 되어 있는지 확인
                            if (!checkboxes[i].checked) {               // 체크가 안 되어 있다면 false
                                allChecked = false;
                                break;
                            }
                        }
                        selectAllCheckbox.checked = allChecked;         // false 값을 줌 
                    }
                });
            });



            /////////////////////////////////////////////////////////////////////////    checkbox <<<<끝>>>>>>     ///////////////////////////////////////////////////////////


            ////////////////////////////////////////// 더블 클릭 했을 시 정보 보이는 ///////////////////////////////////////////


            // 직원 정보 모달 관련 스크립트
            let modal = document.getElementById('employeeModal');
            let closeBtn = document.querySelector('.close');

            closeBtn.addEventListener('click', function () {
                modal.style.display = 'none';
            });

            window.addEventListener('click', function (event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // 각 행을 더블 클릭할 때 모달에 정보 채우고 모달을 보이게 함
            let rows = document.querySelectorAll('.row:not(.header)');
            rows.forEach(function (row) {
                row.addEventListener('dblclick', function () {
                    let cells = row.querySelectorAll('.cell');
                    populateModal(cells);
                });
            });

            function populateModal(cells) {
                document.getElementById('modalName').textContent = cells[0].textContent;
                document.getElementById('modalPosition').textContent = cells[1].textContent;
                document.getElementById('modalDepartment').textContent = cells[2].textContent;
                document.getElementById('modalPhoneNumber').textContent = cells[3].textContent;
                document.getElementById('modalAddress').textContent = cells[4].textContent;
                document.getElementById('modalStartDate').textContent = cells[5].textContent;
                modal.style.display = 'block';
            }

        };








    </script>


    <style>
        /* 버튼 컨테이너 스타일 */
        .button-container {
            text-align: right;
            margin-bottom: 20px;
        }

        /* 버튼 스타일 */
        .button-container button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        /* 전체 테이블 스타일 */
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            display: inline-table;
        }


        /*
            .row {
            display: table-row;
            }

            
            .cell {
            display: table-cell;
            border: 1px solid #ddd;
            padding: 10px;
            }  
            */

        .row {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .cell {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-left: 1px solid #ddd;
        }


        /* 첫 번째 행(테이블 헤더) 스타일 */
        .header {
            font-weight: bold;
            background-color: #f2f2f2;
        }

        .rightBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: right;
        }

        .rightBtn button {
            font-size: 18px;
            padding: 10 20px;
        }

        .new-employee {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* -------------------------------------------- 더블 클릭 했을 시 css ------------------------------------------- */

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 4px;
            text-align: left;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .modal-header {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-body {
            padding-bottom: 20px;
        }

        .modal-body .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .modal-body .row .label {
            font-weight: bold;
            width: 120px;
        }
    </style>

</head>

<body>

    <!-- 9. 인사 관리
            - 직원 표시
            - 직원 추가,삭제,수정
            직원 정보(이름,직급,부서,전화번호,주소,입사일)
        -->
    <div class="button-container">
        <button id="addEmployeeBtn">직원 추가</button>
        <button id="deleteEmployeeBtn">직원 삭제</button>
        <!-- <button id="searchEmployeeBtn">직원 수정</button> -->

    </div>

            <div class="cell">이름</div>

        </div>
        <div class="row">

        </div>
        <div class="row">

            <div class="cell">개발자</div>
            <div class="cell">엔지니어링팀</div>

            <div class="cell">현준수</div>
            <div class="cell">영업담당자</div>

            <input class="check-cell" type="checkbox">

    </div>


    <!-- 모달 -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

                <h2>직원 정보</h2>
            </div>
            <div class="modal-body">
                <div class="row">
                    <span class="label">이름:</span>

    <div class="rightBtn">

</body>

</html>
